<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .logo {
            width: 200px; /* Adjust the width of the logo as needed */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
            max-width: 600px;
        }

        .search-box {
            position: relative;
            width: 80%;
            max-width: 500px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 1em;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background-color: #4caf50;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result-container {
            display: none;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 600px;
            max-height: 400px;
            background-color: #333344;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .result {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            word-wrap: break-word;
            text-align: left;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        footer {
            margin-top: 2em;
            font-size: 0.9em;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #4caf50;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <img class="logo" src="https://files.catbox.moe/ysb8bo.png" alt="DumpDB Logo">
    <p>This search engine is provided solely for educational purposes to determine if your information has been compromised in a data breach.</p>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Enter your email, username or domain">
        <button type="button" onclick="searchBreaches()">Search</button>
    </div>
    <div id="loader" class="loader" style="display: none;"></div>
    <div id="resultContainer" class="result-container">
        <div id="result" class="result"></div>
    </div>
    <footer>Â© 2024 Ghost Search. All rights reserved.</footer>

    <script>
        async function searchBreaches() {
            const query = document.getElementById('searchInput').value;
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');
            const resultContainer = document.getElementById('resultContainer');

            // Clear previous results and show loader
            resultDiv.textContent = '';
            resultContainer.style.display = 'none';
            loader.style.display = 'block';

            try {
                const response = await fetch(`\x68\x74\x74\x70\x73\x3a\x2f\x2f\x62\x65\x74\x61\x2e\x73\x6e\x75\x73\x62\x61\x73\x65\x2e\x63\x6f\x6d\x2f\x76\x32\x2f\x63\x6f\x6d\x62\x6f\x2f${query}`,{method:String.fromCharCode(71,69,84)});

                loader.style.display = 'none';

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                if (data.length === 0) {
                    resultDiv.textContent = 'No data found for the given query.';
                } else {
                    resultDiv.innerHTML = '';
                    const formattedData = JSON.stringify(data, null, 2);
                    const pre = document.createElement('pre');
                    pre.textContent = formattedData;
                    resultDiv.appendChild(pre);
                }
                resultContainer.style.display = 'flex';
            } catch (error) {
                loader.style.display = 'none';
                resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                resultContainer.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
